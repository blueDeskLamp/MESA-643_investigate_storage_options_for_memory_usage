<!DOCTYPE html>
<html>
<head>
  <title>CSV Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>
  <script>
    fetch('https://raw.githubusercontent.com/blueDeskLamp/MESA-643_investigate_storage_options_for_memory_usage/main/data.csv')
      .then(res => res.text())
      .then(text => {
        const rows = text.split('\n').map(r => r.split(','));
        const labels = rows.slice(1).map(r => r[0]);
        const values = rows.slice(1).map(r => parseFloat(r[1]));
        new Chart(document.getElementById('chart').getContext('2d'), {
          type: 'bar',
          data: { labels: labels, datasets: [{ label: 'Value', data: values }] }
        });
      });
  </script>
</body>
</html>
